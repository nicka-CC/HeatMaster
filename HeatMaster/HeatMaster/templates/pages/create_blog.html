<!DOCTYPE html>
<html lang="en">
{% extends './layout.html' %}
<head>
    <meta charset="UTF-8">
    <title>Tibtle</title>
    {% load static %}
    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/calculate_price.css' %}">
    {% endblock %}

</head>
<body>
{% block content %}
<div class="content">
    <div class="padding">
        <img src="{% static 'icon/+.svg' %}" alt="+"/>
    </div>

    <div class="content_info">
        <div class="bread_crumps"><a href="{% url 'home' %}">Главная</a> /
            <div class="bread_crump">Создание статьи</div>
        </div>
        <div class="title">Создание статьи</div>
        <div class="content_body" style="margin-bottom: 20px">

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ blog_form.as_p }}
                <div id="image-fields-container">
                    <div class="image-field">
                        {{ image_form.image_1 }}
<!--                        <img id="preview-image_1" style=" width: 200px; height: 200px"/>-->
                    </div>
                </div>

                <!-- Кнопка для добавления новых полей -->
                <!--                <button type="button" id="add-image-field">+</button>-->

                <button type="submit" id="submitBtn" class="submitBtncl" style="padding: 10px 160px; margin-top: 15px">Создать блог</button>
            </form>



            <script>
                // Функция для изменения цвета кнопки при наведении
                document.getElementById("submitBtn").addEventListener("mouseover", function () {
                    this.style.color = "white";
                    this.style.backgroundColor = "#C47344";
                });

                document.getElementById("submitBtn").addEventListener("mouseout", function () {
                    this.style.color = "";
                    this.style.backgroundColor = "";
                });
                document.querySelectorAll(".form-control").forEach(function (input) {
                    input.addEventListener("focus", function () {
                        this.style.backgroundColor = '#eadcd4';
                    });

                    input.addEventListener("blur", function () {
                        this.style.backgroundColor = "";
                    });
                });
            </script>
            <!--            <div>-->
            <!--                <img src="{% static 'icon/pic.jpg' %}" alt="pic" class="pic"/>-->
            <!--            </div>-->
        </div>

    </div>
</div>
{% endblock %}

</body>
</html>
