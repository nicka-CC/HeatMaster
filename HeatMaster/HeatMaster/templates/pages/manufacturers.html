{% extends './layout.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<style>
.manuf-grid { display:grid; grid-template-columns:repeat(4,1fr); gap:28px; align-items:center; }
.manuf-item { background:#fff; padding:18px; border-radius:8px; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.03); }
.manuf-item img { max-width:140px; max-height:60px; object-fit:contain; }
@media (max-width:992px) { .manuf-grid { grid-template-columns:repeat(3,1fr); } }
@media (max-width:600px) { .manuf-grid { grid-template-columns:repeat(2,1fr); } }
</style>
{% endblock %}
{% block content %}
<div class="content">
  <div class="padding"></div>
  <div class="content_info">
    <div class="bread_crumps"><a href="{% url 'home' %}">Главная</a> / <div class="bread_crump">Производитель</div></div>
    <h1>Производитель</h1>

    <div class="manuf-grid">
      {% for p in producers %}
      <div class="manuf-item">
        {% if p.icon %}
          <img src="{{ p.icon.url }}" alt="{{ p.name }}">
        {% else %}
          <div style="font-weight:700;">{{ p.name }}</div>
        {% endif %}
      </div>
      {% endfor %}
    </div>

  </div>
  <div class="padding2"></div>
</div>
{% endblock %}
